


plugins {
    id 'java'
    id 'application'
}


group 'com.jasontam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


def mainFunction = 'com.jasontam.learngradlejavaproject.MainApplication.MainApplication'


project.mainClassName = 'com.jasontam.learngradlejavaproject.MainApplication.MainApplication'


jar {
    manifest {
        attributes "Main-Class": 'com.jasontam.learngradlejavaproject.MainApplication.MainApplication'
    }
}

task Task1 {
    println "main class is $mainFunction"
}
